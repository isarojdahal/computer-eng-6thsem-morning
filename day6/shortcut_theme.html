<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="Dark" onclick="changeTheme('black')" />
    <input type="button" value="Light" onclick="changeTheme('white')" />
  </body>

  <script>
    changeTheme(localStorage.getItem("theme") ?? "white");
    function changeTheme(value) {
      document.body.bgColor = value;
      localStorage.setItem("theme", value);
    }
  </script>
</html>
